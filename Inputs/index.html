<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário de Cadastro</h1>

    <form>
        <!--Campo de texto-->

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required> <br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required> <br><br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br><br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required> <br><br>


        <!--Campo de seleção-->

        <label>Gênero:</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="outro">Outro</label>
        <br><br>
        
        <!--Campo de data-->

        <label for="data">Data de Nascimento</label>
        <input type="date" name="data" id="data" required> <br><br>


        <!--Campo de envio de arquivo-->

        <label for="Foto de Perfil">Foto de Perfil</label>
        <input type="file" name="avatar" id="Foto de Perfil" accept="image/*" required> <br><br>

        <!--Campo de caixa de seleção-->

        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="Estudante">Estudando para se tornar um programador</option>
            <option value="Estagiário">Atuando como Estagiário / Trainee</option>
            <option value="Junior">Atuando como Desenvolvedor Junior</option>
            <option value="Pleno">Atuando como Desenvolvedor Pleno</option>
            <option value="Senior">Atuando como Desenvolvedor Senior</option>
        </select>
<br><br>
        <!--Campo de área de múltiplas linhas-->

        <label for="sobre">Sobre mim</label>
        <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="Fale um pouco sobre você" required></textarea> <br><br>
        <br><br>
        <button type="submit">Enviar</button>

    </form>


</body>

</html>
