<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>

    <style>
table {
    width: 80%;
    border-collapse: collapse;
    margin: 20px auto;
    text-align: left;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
}

th {
    background-color: #3ecfd4;
}
    </style>


</head>

<body>

    <H1>Minha primeira tabela</H1>

    <table border="1">
        <tr>
        <th>NOME</th>
        <th>IDADE</th>
        <th>CIDADE</th>
        </tr>

        <tr>
        <td>JOAO</td>
        <td>25</td>
        <td>SAO PAULO</td>
        </tr>

        <tr>
        <td>MARIA</td>
        <td>30</td>
        <td>RIO DE JANEIRO</td>
        </tr>
    </table>












    </table>
















</body>

</html>
