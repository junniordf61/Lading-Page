<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1 style="text-align: center; color: black;">Formulário</h1>

    <form action="https://www.google.com/search" method="get" style="max-width: 400px; 
    margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; 
    background-color: #f9f9f9;">
        <label for="search" style="display: block; 
        font-weight: bold; margin-bottom: 10px;">Digite sua pesquisa:</label>
        <input type="text" name="q" placeholder="Digite sua pesquisa">
        <button type="submit" style="width: 100%; padding: 10px; 
            background-color: #4CAF50; 
            color: white; border: none; 
            border-radius: 5px; font-size: 16px; 
            cursor: pointer;">Pesquisar</button>

    </form>

















</body>

</html>
