<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Produtos</title>

    <style>
        table {
            width: 80;
            border-collapse: collapse;
            margin: 20px;
            text-align: left;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;

        }

        th {
            background-color: aquamarine;

        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;">Tabela de Produtos</h1>
    <input type="text" id="filter" placeholder="digite para pesquisar...">
    <table id="productTable">

        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Notebook</td>
            <td>Eletrônicos</td>
            <td>R$ 4.000,00</td>
            <td>15 unidades</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Smartphone</td>
            <td>Eletrônicos</td>
            <td>R$ 2.500,00</td>
            <td>30 unidades</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Impressora</td>
            <td>Periféricos</td>
            <td>R$ 1.200,00</td>
            <td>8 unidades</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Mouse</td>
            <td>Acessórios</td>
            <td>R$ 50,00</td>
            <td>100 unidades</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Teclado</td>
            <td>Acessórios</td>
            <td>R$ 80,00</td>
            <td>60 unidades</td>
        </tr>
    </table>

    <script>
        // Seleciona o campo de filtro e a tabela
        const filterInput = document.getElementById('filter');
        const table = document.getElementById('productTable');

        // Adiciona um evento de entrada (input) ao campo de filtro
        filterInput.addEventListener('input', function() {
            const filterValue = filterInput.value.toLowerCase(); // Converte para minúsculas
            const rows = table.getElementsByTagName('tr'); // Pega todas as linhas da tabela

            // Percorre as linhas da tabela (ignorando o cabeçalho)
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td'); // Pega as células da linha
                let match = false;

                // Verifica se alguma célula contém o texto do filtro
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filterValue)) {
                        match = true;
                        break;
                    }
                }

                // Mostra ou esconde a linha com base na correspondência
                rows[i].style.display = match ? '' : 'none';
            }
        });

    </script>







</body>

</html>
